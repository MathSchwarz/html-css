<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

a:visited {
    color: darkblue;
}

a:hover{ 
    color: blueviolet;
    text-decoration: underline;
}

a:active{
    color: gray;
}

a::after{
    content:'[link]';
    text-decoration: none;
    font-weight: bolder;
    color: blue;         
       
}
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
<ul>
    <li><a href="https://github.com/" target="_blank">Reposit√≥rio Github</a></li>
    <li><a href="https://www.youtube.com/" target="_blank">Canal do Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com/" target="_blank">Site do CursoemVideo</a></li>
</ul>
<h2>Simbolos</h2>
<p>
    <ul>
        <li># = id</li>
        <li>. = class</li>
        <li>: = pseudo-class</li>
        <li>: : = pseudo-element</li>
        <li>> = children</li>
    </ul>
</p>
</body>
</html>
