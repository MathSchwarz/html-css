<body>
    <h1>Primeiro Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="nome"></p>

        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
<!--O label HTML é uma tag que serve para especificar o rótulo de um input em um formulário. Para que os mecanismos da pagina e do google consigam associar o nome, por exemplo: NOME ao input NOME 

METHOD: Existem dois tipos de method que podemos usar, o GET e o POST, o get mostra os dados sensiveis na barra de busca já o POST mantem esses itens ocultos
O Correto é usar o GET quando não temos dados sensiveis, e o POST quando temos

O GET é usado quando vamos enviar ATÉ 3000 bites/caracteres
O POST é usado quando vamos enviar imagens também-->
