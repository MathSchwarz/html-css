<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
</head>

<body>
    <h1>Checkbox e Radio button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volêi</label> <br>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
                <input type="checkbox" name="esatl" id="iesatl"> <label for="iesatl">Atletismo</label> <br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
