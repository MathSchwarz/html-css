<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores, File e feedbacks</title>
</head>
<body>
    <h1>Cores, File and Range</h1>
    <form action="cadastro.php" method="post">
<p>
    <label for="icor">Cor: </label>
    <input type="color" name="cor" id="icor">
</p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </p>

        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
    </form>
</body>
</html>

<!--Lembrando que quando formos usar o envio de imagem, precisamos usar METHOD="POST"-->
