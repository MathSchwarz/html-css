<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <!--O tamanho padrão de um Iframe é de 300x150px, podemos alterar essa altura e largura livremente usando os comandos Height e width-->
</head>
<body>
    <h1>Uso de Iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/curso/html5-css3-modulo1/" frameborder="0">

            Seu navegador não é compativel com a visualização de iframes. <!--Essa mensagem dentro do iframe aparece apenas quando o navegador não é compativel com a visualização do mesmo. Ou também podemos deixar um link para ser acessado.-->
            <a href="https://www.cursoemvideo.com/curso/html5-css3-modulo1/" target="_blank">Curso em Video</a>
        </iframe>
        
        para entender o uso de iframes.</p>


        <p>testando iframes com o site do <iframe src="https://www.google.com/" frameborder="0"></iframe></p>
</body>
</html>
