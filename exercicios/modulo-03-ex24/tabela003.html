<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*Função usada para remover os espaços que ficam entre as celulas da tabela*/
            text-align: center;
        }

td{
            border: 1px solid black;
            padding: 5px;
        }
       
      
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>        
    <tr>
                <td>A</td>
                <td colspan="2">B</td> <!--Utilizamos o comando COLSPAN para que a celula possa ocupar um espaço maior, assim, mesclamos as celulas-->
                
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td rowspan="2">E</td> <!--Utilizamos o comando ROWSPAN para que a COLUNA possa ocupar um espaço maior, assim, mesclamos as colunas-->
            </tr>
            <tr>
                
                <td>G</td>
                
            </tr>
            <tr>
               
                <td>I</td>
                <td>H</td>
            </tr>
        </table>
    
</body>
</html>
