<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarquia de titulos</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2395/2395608.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testando titulos</h1>
    <p>Aqui vemos um titulo escrito entre as tags &lt;h1&gt;</p>
    <h2>Titulo h2</h2>
    <br>
    <p>Aqui vemos um titulo escrito entre as tags &lt;h2&gt;</p>
    <p>As hierarquias funcionam de maneira simples: Começa no h1, o subtitulo do h1 é o h2, o do h2 é o h3 e assim sucetivamente</p>
</body>
</html>
